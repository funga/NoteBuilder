<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(function () {

        // 全屏

        $('#post-list').css('min-height',$(window).height() - 476);

        $.getJSON("data.json",function (data) {

            $.each(data,function(index,post){
                if(index < 6){
                    var href = "post/"+post["title"] +"-" +post["date"]+".html";
                    var post_html = '<div class="post">';
                    post_html += '<div class="col-sm-6">';
                    post_html += '<a href="post/'+post["title"]+'-'+post["date"]+'.html" class="thumbnail">';
                    post_html += '<img src="'+post["thumb"]+'">';
                    post_html += ' </a></div>';
                    post_html += '<div class="col-sm-6"> <div>';
                    post_html += '<span class="label label-info">'+post["type"]+'</span>&nbsp;';
                    post_html += '<span class="label label-default">'+post["date"]+'</span>';
                    post_html += "</div>";
                    post_html += '<a href="'+href+'"><h4>'+post["title"]+'</h4></a>';
                    post_html += '<p>';
                    post_html += post["summary"];
                    post_html += '</p>';
                    post_html += '<p>';
                    post_html += '<a class="btn-link pull-right" href="'+href+'">阅读全文 >></a>';
                    post_html += '</p></div></div><div class="diver"></div>';

                    $("#post-list").append(post_html);
                }
            });
            createNav(data.length,1);

        })
    })

//    分页切换
    function switchPage(pageIndex) {
        $.getJSON("data.json", function (postList) {
            // 从postList中取出第pageIndex,最多取出6个进行渲染
            var startIndex = (pageIndex - 1) * 6;
            var endIndex = pageIndex * 6 - 1;
            $("#post-list").empty();
            $.each(postList, function (index, post) {
                if (index >= startIndex && index <= endIndex) {
                    var href = "post/" + post["title"] + "-" + post["date"] + ".html";
                    var post_html = '<div class="post">';
                    post_html += '<div class="col-sm-6">';
                    post_html += '<a href="post/' + post["title"] + '-' + post["date"] + '.html" class="thumbnail">';
                    post_html += '<img src="' + post["thumb"] + '">';
                    post_html += ' </a></div>';
                    post_html += '<div class="col-sm-6"> <div>';
                    post_html += '<span class="label label-info">' + post["type"] + '</span>&nbsp;';
                    post_html += '<span class="label label-default">' + post["date"] + '</span>';
                    post_html += "</div>";
                    post_html += '<a href="' + href + '"><h4>' + post["title"] + '</h4></a>';
                    post_html += '<p>';
                    post_html += post["summary"];
                    post_html += '</p>';
                    post_html += '<p>';
                    post_html += '<a class="btn-link pull-right" href="' + href + '">阅读全文 >></a>';
                    post_html += '</p></div></div><div class="diver"></div>';
                    $("#post-list").append(post_html);
                }
            })
            // 重新生成分页
            createNav(postList.length, pageIndex);

        })

    }
        function createNav(length, activeIndex) {
            if (length > 6) {
                var s = length / 6;
                var mod = length % 6;
                if (mod > 0) {
                    s++;
                }
                var html = '<nav aria-label="Page navigation">';
                if (s < 8) {
                    var html = '<nav aria-label="Page navigation">';
                    html += '<ul class="pagination">';
                    /*html += '<li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>';*/

                    for (var i = 1; i <= s; i++) {
                        if (i == activeIndex) {
                            html += ' <li class="active"><a href="#">' + i + '</a></li>';
                        } else {
                            html += ' <li><a href="#" onclick="switchPage(' + i + ');">' + i + '</a></li>';
                        }
                    }

                    /*html += '<li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>';*/
                }

                $("#page-nav").html(html);

            }
        }
</script>
