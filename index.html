<script>
    $(function () {

        // 全屏

        $('#post-list').css('min-height',$(window).height() - 476);
//        每页展示6条数据
        var countPerPage = 6;

        $.getJSON("data.json",function (data) {
            $.each(data,function(index,post){
                var href = "post/"+post["title"] +"-" +post["date"]+".html";
                var post_html = '<div class="post">';
                post_html += '<div class="col-sm-6">';
                post_html += '<a href="post/'+post["title"]+'-'+post["date"]+'.html" class="thumbnail">';
                post_html += '<img src="'+post["thumb"]+'">';
                post_html += ' </a></div>';
                post_html += '<div class="col-sm-6"> <div>';
                post_html += '<span class="label label-info">'+post["type"]+'</span>&nbsp;';
                post_html += '<span class="label label-default">'+post["date"]+'</span>';
                post_html += "</div>";
                post_html += '<a href="'+href+'"><h4>'+post["title"]+'</h4></a>';
                post_html += '<p>';
                post_html += post["summary"];
                post_html += '</p>';
                post_html += '<p>';
                post_html += '<a class="btn-link pull-right" href="'+href+'">阅读全文 >></a>';
                post_html += '</p></div></div><div class="diver"></div>';

                $("#post-list").append(post_html);
            });
        })
    })
