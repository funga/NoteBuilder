                <h3>{{post-title}}</h3>

                    <span class="label label-default">{{post-date}}</span>

            <div class="post-content">
                {{post-content}}
            </div>
            <div class="post-comment">
                <!-- 多说评论框 start -->
                <div class="ds-thread" data-thread-key="{{post-title}}" data-title="{{post-title}}" data-url="http://funga.cn/p/{{post-title}}-{{post-date}}.html"></div>
                <!-- 多说评论框 end -->
                <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
                <script type="text/javascript">
                    var duoshuoQuery = {short_name:"fungablog"};
                    (function() {
                        var ds = document.createElement('script');
                        ds.type = 'text/javascript';ds.async = true;
                        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                        ds.charset = 'UTF-8';

                        || document.getElementsByTagName('body')[0]).appendChild(ds);
