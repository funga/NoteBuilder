  <blockquote>
    <p>NoteBuilder项目将使用MarkDown编写的文章批次转化为静态并且带样式、插入多说、百度分享等插件的工具，构建之后生成静态博客网站。</p>

    <h4>目录说明：</h4>
  </blockquote>
</blockquote>

<p><strong>static</strong>
    存放CSS、JS以及静态HTML的源文件。</p>

<p><strong>post</strong>
    使用MarkDowm撰写的文章存在目录。</p>

<p><strong>build.py</strong>
    构建脚本，使用<pre><code>python build.py</code></pre> 执行构建，构建之后的整站文件存放在site文件夹。</p>
